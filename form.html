                <!-- FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM FORM -->

                <div class="form">
                    <div class="form_box">
                        <form action="#" onsubmit="home.validar()">
                            <div class="form_box_input">
                                <input class="form_box_input_input" type="text" placeholder="Nombre" id="name">
                            </div>
                            <div id="errorName">
                                <p></p>
                            </div> 
                            <div class="form_box_input">
                                <input class="boxInput" type="number" placeholder="Telefono" id="tel">
                            </div>
                            <div id="errorTel">
                                <p></p>
                            </div> 
                            <div class="form_box_input">
                                <input class="boxInput" type="email" placeholder="Mail" id="email">
                            </div> 
                            <div id="errorEmail">
                                <p></p>
                            </div> 
                            <div class="form_box_input">
                                <input type="text" class="boxInput" placeholder="Provincia" id="province" disabled>
                                <select name="provinces" id="prov" onchange="provSelection()">
                                    <option value="none">Seleccione una provincia</option>
                                </select>
                                <select name="municipios" id="municipio">
                                    <option value="none">Seleccione un municipio</option>
                                </select>
                            </div>

                            <div class="form_button">
                                <input type="submit">                               
                            </div>
                            
                        </form>
                    </div>
                        
                </div>

                                </li>
